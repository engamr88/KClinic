<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:facet name="first">
            <style>
                @font-face {
                    font-family: 'Open Sans';
                    font-style: normal;
                    font-weight: 300;
                    src: local('Open Sans Light'), local('OpenSans-Light'), url('#{request.contextPath}/resources/themes/ace/font/font1.woff') format('woff');
                }
                @font-face {
                    font-family: 'Open Sans';
                    font-style: normal;
                    font-weight: 400;
                    src: local('Open Sans'), local('OpenSans'), url('#{request.contextPath}/resources/themes/ace/font/font2.woff') format('woff');
                }
            </style>    

            <!--
                            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
            -->



            <h:outputStylesheet library="themes"  name="ace/css/bootstrap.min.css"/>
            <h:outputStylesheet library="themes"  name="ace/css/bootstrap-responsive.min.css"/>
            <h:outputStylesheet library="themes"  name="ace/css/font-awesome.min.css"/>
            <h:outputStylesheet library="themes"  name="ace/css/ace.min.css"/>  
            <h:outputStylesheet library="themes"  name="ace/css/ace-responsive.min.css"/>  
            <h:outputStylesheet library="themes"  name="ace/css/ace-skins.min.css"/>  
            <h:outputStylesheet library="themes"  name="ace/css/chosen.css"/>  





            <h:outputStylesheet library="themes"  name="ace/css/custom.css"/>

            <h:outputScript library="themes"  name="ace/js/jquery-2.0.3.min.js" />
            <h:outputScript library="themes"  name="ace/js/jquery-ui-1.10.3.custom.min.js" />
            <h:outputScript library="themes"  name="ace/js/ace-elements.min.js" />
            <h:outputScript library="themes"  name="ace/js/jquery.mobile.custom.min.js" />
            <h:outputScript library="themes"  name="ace/js/ace.min.js" />
            <h:outputScript library="themes"  name="ace/js/jquery.slimscroll.min.js" />
            <h:outputScript library="themes"  name="ace/js/bootstrap.min.js" />
            <h:outputScript library="themes"  name="ace/js/chosen.jquery.min.js" />



            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>KClinic Login</title>
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/KClinicLogo.png" />
        </f:facet>

        <h:outputScript library="primefaces" name="jquery/jquery.js"/>






        <h:panelGroup rendered="#{localeBean.dirction=='RTL'}">
            <script>


                function arabSwitch() {
                    // alert("arabic");
                    switch_direction();
                }

            </script>
        </h:panelGroup>   


    </h:head>
    <h:body class="login-layout" style="background: #2F2823;background-image: url('#{request.contextPath}/resources/images/loginImage.jpg');background-size: 100% 100%;">
        <h:form id="loginForm">
            <p:growl id="messages" showDetail="true"  autoUpdate="true"  globalOnly="true"/> 
            <div class="main-container container-fluid">
                <div class="main-content">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="login-container">
                                <div class="row-fluid">
                                    <div class="center" style="padding-top: 60px">
                                        <h1>
                                            <img src="#{request.contextPath}/resources/images/KClinicLogo.png" width="100"/>
                                            <!--<i class="icon-laptop bigger-150 green"></i>-->
                                            <span class="blue">K</span>
                                            <span class="red">Clinic</span>
                                        </h1>
                                        <h4 class="blue">Clinic control system</h4>
                                    </div>
                                </div>

                                <div class="space-6"></div>
                                <div class="row-fluid">
                                    <div class="position-relative">
                                        <div id="login-box" class="login-box visible widget-box no-border">
                                            <div class="widget-body">
                                                <div class="widget-main">
                                                    <h4 class="header blue lighter bigger">
                                                        <i class="icon-lock bigger-120 green"></i>
                                                        #{userMSG.enterInfo}
                                                    </h4>

                                                    <div class="space-6"></div>

                                                    <h:form id="form">
                                                        <fieldset>
                                                            <p:messages id="message" showDetail="true"/>

                                                            <label>
                                                                <span class="block input-icon input-icon-right">
                                                                    <h:inputText value="#{loginModelView.userName}" styleClass="span12"  />
                                                                    <i class="icon-user"></i>
                                                                </span>
                                                            </label> 

                                                            <label>
                                                                <span class="block input-icon input-icon-right">
                                                                    <p:password value="#{loginModelView.userPassword}" styleClass="span12"  />
                                                                    <i class="icon-lock"></i>
                                                                </span>
                                                            </label>


                                                            <p:commandButton value="#{userMSG.login}"  styleClass="width-35 pull-right btn btn-small btn-primary" action="#{loginModelView.checkLogin}" update=":loginForm">

                                                            </p:commandButton>  

                                                        </fieldset>
                                                    </h:form>




                                                </div><!--/widget-main-->

                                            </div><!--/widget-body-->

                                        </div><!--/login-box-->










                                        <div id="forgot-box" class="forgot-box widget-box no-border">
                                            <div class="widget-body">
                                                <div class="widget-main">
                                                    <h4 class="header red lighter bigger">
                                                        <i class="icon-key"></i>
                                                        Retrieve Password
                                                    </h4>

                                                    <div class="space-6"></div>
                                                    <p>
                                                        Enter your email and to receive instructions
                                                    </p>

                                                    <form />
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="email" class="span12" placeholder="Email" />
                                                                <i class="icon-envelope"></i>
                                                            </span>
                                                        </label>

                                                        <div class="clearfix">
                                                            <button onclick="return false;" class="width-35 pull-right btn btn-small btn-danger">
                                                                <i class="icon-lightbulb"></i>
                                                                Send Me!
                                                            </button>
                                                        </div>
                                                    </fieldset>

                                                </div><!--/widget-main-->

                                                <div class="toolbar center">
                                                    <a href="#" onclick="show_box('login-box');
                    return false;" class="back-to-login-link">
                                                        Back to login
                                                        <i class="icon-arrow-right"></i>
                                                    </a>
                                                </div>
                                            </div><!--/widget-body-->
                                        </div><!--/forgot-box-->

                                        <div id="signup-box" class="signup-box widget-box no-border">
                                            <div class="widget-body">
                                                <div class="widget-main">
                                                    <h4 class="header green lighter bigger">
                                                        <i class="icon-group blue"></i>
                                                        New User Registration
                                                    </h4>

                                                    <div class="space-6"></div>
                                                    <p> Enter your details to begin: </p>

                                                    <form />
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="email" class="span12" placeholder="Email" />
                                                                <i class="icon-envelope"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="span12" placeholder="Username" />
                                                                <i class="icon-user"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="Password" />
                                                                <i class="icon-lock"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="Repeat password" />
                                                                <i class="icon-retweet"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <input type="checkbox" />
                                                            <span class="lbl">
                                                                I accept the
                                                                <a href="#">User Agreement</a>
                                                            </span>
                                                        </label>

                                                        <div class="space-24"></div>

                                                        <div class="clearfix">
                                                            <button type="reset" class="width-30 pull-left btn btn-small">
                                                                <i class="icon-refresh"></i>
                                                                Reset
                                                            </button>

                                                            <button onclick="return false;" class="width-65 pull-right btn btn-small btn-success">
                                                                Register
                                                                <i class="icon-arrow-right icon-on-right"></i>
                                                            </button>
                                                        </div>
                                                    </fieldset>

                                                </div>

                                                <div class="toolbar center">
                                                    <a href="#" onclick="show_box('login-box');
                    return false;" class="back-to-login-link">
                                                        <i class="icon-arrow-left"></i>
                                                        Back to login
                                                    </a>
                                                </div>
                                            </div><!--/widget-body-->
                                        </div><!--/signup-box-->
                                    </div><!--/position-relative-->
                                </div>


                            </div>
                        </div><!--/.span-->

                    </div><!--/.row-fluid-->

                </div>
            </div><!--/.main-container-->

        </h:form>
        <br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br />
        <h:form>
            <div class="row-fluid">
                <div class="center" >
                    <h5 class="white" style="background-color: cornflowerblue;"> Copyright © 2014 Kindasoft corporation - All Rights reserved</h5>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
