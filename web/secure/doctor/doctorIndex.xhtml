<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../resources/themes/ace/template/template.xhtml">

    <ui:define name="content">
        <div class="page-header position-relative">
            <h1>
                #{doctorView.viewTtile}
            </h1>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <ui:include src="../include/RequiredFields.xhtml"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <f:event type="preRenderView" listener="#{loginModelView.redirectForViewForms('users', 'doctors')}" />
                <h:form id="form" styleClass="form-horizontal" enctype="multipart/form-data">
                    <p:messages id="messages" showDetail="true"  autoUpdate="true" closable="true" globalOnly="true"/> 
                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorFullName}" styleClass="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <h:inputText value="#{doctorView.DAO.modelWrapper.model.userFullName}"
                                         id="doctorFullName"
                                         required="true"
                                         styleClass="name-input"
                                         requiredMessage="#{doctorMSG.enterInfo}"/>
                            <span class="help-inline">
                                <p:message for="doctorFullName"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorMobile}" styleClass="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <h:inputText value="#{doctorView.DAO.modelWrapper.model.userMobile}"
                                         id="doctorMobile"
                                         required="true"
                                         styleClass="number-input"
                                         requiredMessage="#{doctorMSG.enterInfo}"/>
                            <span class="help-inline">
                                <p:message for="doctorMobile"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorPhone}" styleClass="control-label"/>
                        <div class="controls">
                            <h:inputText value="#{doctorView.DAO.modelWrapper.model.userPhone}"
                                         id="doctorPhone"
                                         styleClass="number-input"/>
                            <span class="help-inline">
                                <p:message for="doctorPhone"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorAddress}" styleClass="control-label"/>
                        <div class="controls">
                            <h:inputTextarea value="#{doctorView.DAO.modelWrapper.model.userAddress}"
                                         id="doctorAddress"
                                         styleClass="name-input"/>
                            <span class="help-inline">
                                <p:message for="doctorAddress"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorEmail}" styleClass="control-label"/>
                        <div class="controls">
                            <h:inputText value="#{doctorView.DAO.modelWrapper.model.userEmail}"
                                         id="doctorEmail"
                                         styleClass="name-input"/>
                            <span class="help-inline">
                                <p:message for="doctorEmail"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorGender}" styleClass="control-label"/>
                        <div class="controls">
                            <p:selectOneRadio id="doctorGender" value="#{doctorView.DAO.modelWrapper.model.userGender}">
                                <f:selectItem itemLabel="#{commonMSG.male}" itemValue="1" />
                                <f:selectItem itemLabel="#{commonMSG.female}" itemValue="2" />
                            </p:selectOneRadio>
                            <span class="help-inline">
                                <p:message for="doctorGender"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorBirthdate}" styleClass="control-label"/>
                        <div class="controls">
                            <p:calendar value="#{doctorView.DAO.modelWrapper.model.userBirthdate}" pattern="dd/MM/yyyy"
                                        id="doctorBirthdate"/>
                            <span class="help-inline">
                                <p:message for="doctorBirthdate"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{doctorMSG.doctorNationalNumber}" styleClass="control-label"/>
                        <div class="controls">
                            <h:inputText value="#{doctorView.DAO.modelWrapper.model.userNationalNumber}"
                                         id="doctorNationalNumber"
                                         converter="javax.faces.Integer" converterMessage="#{employeeMSG.nationalNumNumericReq}"
                                         styleClass="number-input"/>
                            <span class="help-inline">
                                <p:message for="doctorNationalNumber"/>
                            </span>
                        </div>
                    </div>
                    <hr/>
                    <h:panelGroup rendered="#{doctorView.showPass}">
                        <div class="control-group">
                            <h:outputLabel value="#{doctorMSG.doctorName}" styleClass="control-label"><font class="red">*</font></h:outputLabel>
                            <div class="controls">
                                <h:inputText value="#{doctorView.DAO.modelWrapper.model.userName}"
                                             id="doctorName"
                                             styleClass="name-input"
                                             required="true"
                                             requiredMessage="#{doctorMSG.enterInfo}"/>
                                <span class="help-inline">
                                    <p:message for="doctorName"/>
                                </span>
                            </div>
                        </div>

                        <div class="control-group">
                            <h:outputLabel value="#{doctorMSG.doctorPassword}" styleClass="control-label"><font class="red">*</font></h:outputLabel>
                            <div class="controls">
                                <p:password value="#{doctorView.DAO.modelWrapper.model.userPassword}"
                                            id="doctorPassword"
                                            required="true"
                                            styleClass="name-input"
                                            requiredMessage="#{doctorMSG.enterInfo}"/>
                                <span class="help-inline">
                                    <p:message for="doctorPassword"/>
                                </span>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!doctorView.showPass}">
                        <p:commandLink value="#{employeeMSG.editPass}" update="form">
                            <f:setPropertyActionListener target="#{doctorView.showPass}" value="true"/>
                        </p:commandLink>
                    </h:panelGroup>
                    <ui:include src="../include/CommonActions.xhtml" />
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
