<h:panelGroup id="patientRegGoup" xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              >

    <!--<ui:define name="content">-->
    <div class="page-header position-relative">
        <h1>
            #{detectionView.viewTtile}
        </h1>
    </div>

    <div class="row-fluid">
        <div class="row span12">
            <p:messages id="messages" showDetail="true"  autoUpdate="true" closable="true" globalOnly="true"/> 

            <div class="span12">


                <div class="control-group">
                    <h:outputLabel value="#{detectionMSG.patientFullName}:" styleClass="control-label"/>
                    <div class="controls">
                        <h:outputLabel value="#{detectionView.currentReservation.patient.patientFullName}" styleClass="control-label" style="font-weight: bold;font-size: large;"/>
                        <span class="help-inline">
                            <p:commandButton value="#{detectionMSG.showFile}"
                                             styleClass="btn btn-success"
                                             onclick="PF('showFileDlg').show();"
                                             update="patientRegGoup"
                                             rendered="#{detectionView.reservationList.size()>0}"/>
                        </span>
                    </div> 
                </div>
                <h:panelGroup rendered="#{detectionView.reservationList.size()>0}">
                    <div class="widget-box transparent" id="recent-box">
                        <div class="widget-header">
                            <div class="widget-toolbar no-border">
                                <ul class="nav nav-tabs" id="recent-tab">
                                    <li class="active">
                                        <a data-toggle="tab" href="#diagnose-tab">#{detectionMSG.diagnose}</a>
                                    </li>
                                    <li>
                                        <a data-toggle="tab" href="#session-tab">#{sessionMSG.title}</a>
                                    </li>
                                    <li>
                                        <a data-toggle="tab" href="#prescription-tab">#{prescriptionMSG.title}</a>
                                    </li>

                                    <li>
                                        <a data-toggle="tab" href="#other-tab">#{commonMSG.other}</a>
                                    </li>

                                </ul>
                            </div>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main padding-4">
                                <div class="tab-content padding-8 overflow-visible">
                                    <div id="diagnose-tab" class="tab-pane active">
                                        <ui:include src="patientDiagnoseIndex.xhtml"/>
                                    </div>

                                    <div id="session-tab" class="tab-pane">
                                        <ui:include src="sessionIndex.xhtml"/>
                                    </div><!--member-tab-->
                                    <div id="prescription-tab" class="tab-pane">

                                    </div><!--member-tab-->
                                    <div id="other-tab" class="tab-pane">

                                    </div><!--member-tab-->

                                </div>
                            </div><!--/widget-main-->
                        </div><!--/widget-body-->
                    </div><!--/widget-box-->
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:panelGroup>
