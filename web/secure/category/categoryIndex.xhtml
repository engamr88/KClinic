<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../resources/themes/ace/template/template.xhtml">

    <ui:define name="content">
        <div class="page-header position-relative">
            <h1>
                #{categoryView.viewTtile}
            </h1>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <ui:include src="../include/RequiredFields.xhtml"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <f:event type="preRenderView" listener="#{loginModelView.redirectForViewForms('coreSettings', 'category')}" />
                <h:form id="form" styleClass="form-horizontal" enctype="multipart/form-data">
                    <p:messages id="messages" showDetail="true"  autoUpdate="true" closable="true" globalOnly="true"/> 
                    <div class="control-group">
                        <h:outputLabel value="#{categoryMSG.title}" styleClass="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <h:inputText value="#{categoryView.DAO.modelWrapper.model.categoryTitle}"
                                         id="categoryTitle"
                                         required="true"
                                         styleClass="name-input"
                                         requiredMessage="#{categoryMSG.categoryTitleReq}"/>
                            <span class="help-inline">
                                <p:message for="categoryTitle"/>
                            </span>
                        </div>
                    </div>

                    <ui:include src="../include/CommonActions.xhtml" />
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
