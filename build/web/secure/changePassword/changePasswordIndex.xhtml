<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../resources/themes/ace/template/template.xhtml">

    <ui:define name="content">
        <div class="page-header position-relative">
            <h1>
                #{changePasswordView.viewTtile}
            </h1>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <ui:include src="../include/RequiredFields.xhtml"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <f:event type="preRenderView" listener="#{loginModelView.redirectForViewForms('users', 'changeAdmin')}" />
                <h:form id="form" styleClass="form-horizontal" enctype="multipart/form-data">
                    <p:messages id="messages" showDetail="true"  autoUpdate="true" closable="true" globalOnly="true"/> 
                    <div class="control-group">
                        <h:outputLabel value="#{changePasswordMSG.userName}" class="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <h:inputText id="userName" value="#{changePasswordView.userName}" styleClass="name-input" required="true" requiredMessage="#{changePasswordMSG.userNameReq}"/>
                            <span class="help-inline">
                                <p:message for="userName"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{changePasswordMSG.oldPass}" class="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <p:password id="oldPassword" styleClass="number-input" value="#{changePasswordView.oldPassword}"  required="true" requiredMessage="#{changePasswordMSG.oldPassReq}"/>
                            <span class="help-inline">
                                <p:message for="oldPassword"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{changePasswordMSG.newPass}" class="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <p:password id="newPassword" styleClass="number-input" value="#{changePasswordView.newPassword}" required="true" requiredMessage="#{changePasswordMSG.newPassReq}"/>
                            <span class="help-inline">
                                <p:message for="newPassword"/>
                            </span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel value="#{changePasswordMSG.newPassRetype}" class="control-label"><font class="red">*</font></h:outputLabel>
                        <div class="controls">
                            <p:password id="newPasswordRetype" styleClass="number-input" value="#{changePasswordView.newPasswordRetype}" required="true" requiredMessage="#{changePasswordMSG.newPassRetypeReq}"/>
                            <span class="help-inline">
                                <p:message for="newPasswordRetype"/>
                            </span>
                        </div>
                    </div>
                    <ui:include src="../include/CommonActions.xhtml" />
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
